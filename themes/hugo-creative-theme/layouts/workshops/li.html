<li class="acc-container">
	<div class="acc-title">
		<h3><span class="time">{{ .Params.time }}</span>{{ .Title }}<span class="speaker">Speaker: {{.Params.speaker}}</span></h3>
	</div>
	<i class="fa fa-caret-down" aria-hidden="true"></i>
	<div class="acc-content">
		<p><span>Abstract: </span><br>{{ .Params.abstract | markdownify }}</p>
		<a href="{{ .RelPermalink }}" class="more">Read more</a>
	</div>
</li>
