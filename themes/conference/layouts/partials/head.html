<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<title>{{ .Site.Title }}</title>

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" href="{{ .Site.Params.favicon | absURL }}">

<link rel="apple-touch-icon" sizes="152x152" href="{{.Site.BaseURL}}/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{.Site.BaseURL}}/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{.Site.BaseURL}}/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{.Site.BaseURL}}/manifest.json">
<link rel="mask-icon" href="{{.Site.BaseURL}}/safari-pinned-tab.svg" color="#5bbad5">
<!-- Theme Color for Android -->
<meta name="theme-color" content="#ffffff">
{{ "<!-- Foundation Min CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ "css/foundation.min.css" | absURL }}" type="text/css">
{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,700,800" rel="stylesheet">
<link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | absURL }}" type="text/css">
{{ "<!-- Plugin CSS -->" | safeHTML }}
{{ "<!-- Custom CSS -->" | safeHTML }}

<!--<link rel="stylesheet" href="{{ "css/creative.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="{{ "css/modals.css" | absURL }}" type="text/css"> -->
<link rel="stylesheet" href="{{ "css/main.css" | absURL }}" type="text/css">


{{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
{{ "<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->" | safeHTML }}

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
{{ "<![endif]-->" | safeHTML }}
