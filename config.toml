languageCode = "en-us"
theme = "hugo-creative-theme"
title = "Devops Gathering 2017"
baseurl = "https://devops-gathering.io"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Devops Gathering 2017"
	description = "Crew"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "DOGR"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Call for Papers
	[params.callforpapers]
	  description="Dear DevOps Friends and Speakers! We are in the preparation of the first edition of DevOps Gathering Conference in March 2017. One week after the Docker Birthday, we invite you to continue the celebrations with us. Everyone is invited to join discuss the hottest topics of the DevOps development with its impact on the digital transformation. Join our journey and cooperate on infrastructure technology and innovative solutions to revolutionize the software industry. We are looking forward to proposals with practical relevance – ideally based on project experiences or real technical inspiration. As usual, we would like to invite you to submit your proposals for sessions in March. We will focus on the following topics, but are always open for surprises with new inspiring talks: * Docker Orchestration * Docker Security * Docker Networking * Docker for Microservices * Docker on Windows * Docker on ARM * Docker for Java or Go Developer * Stateful Container * Provisioning * Continuous Integration and Delivery * Cloud * Logging & Monitoring * Container Technologies * Microservice based Front-End Development Date: 24 – 25 March, 2017 Location: G Data Campus Bochum Deadline for submissions: January 23, 2017 You can offer us 30 minutes talks or 10 minutes lightning stories or tech speeches. At 25.3 we plan a Docker expert OpenSpace and you can discuss the hottest Docker container or ecosystem topics. Submit your papers here: call4papers@bee42.com We are looking forward to your comprehensive feedback as well as your questions, suggestions and discussions. We wish you a peaceful winter! The bee42 Conference Crew"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "DevOps Gathering 2017"
		subtitle   = "Take your seat and get pushed to the next level"
		date = "24 – 25 March, 2017"
		location = "G Data Campus Bochum"
		buttonText = "Call for Papers"
		link = "https://papercall.io/devops-gathering2017"

	# About section
	[params.about]
		headline    = "Call for Papers !"
		description = ""
		buttonText = "Call for Papers"


	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Sturdy Templates"
            description = "Our templates are updated regularly so they don't break."

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Ready to Ship"
			description = "You can use this theme as is, or you can make changes!"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Up to Date"
            description = "We update dependencies to keep things fresh."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Made with Love"
            description = "You have to make your websites with love these days!"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Questions ?"
		description = "Send us an email and we will get back to you as soon as possible!"
		email = "info@devops-gathering.io"

    [params.tickets]
         enabled = true